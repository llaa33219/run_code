<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C++ Code Executor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Consolas, "Courier New", monospace;
      background-color: #272822;
      color: #f8f8f2;
    }
    /* 편집기 모드 (쿼리스트링에 코드가 없을 경우) */
    #editorContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    #codeInput {
      flex: 1;
      width: 100%;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
      background-color: #1e1e1e;
      color: #f8f8f2;
      border: 1px solid #555;
    }
    #executeButton {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    /* 터미널 모드 */
    #terminalContainer {
      display: none;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    /* 프롬프트 줄 스타일 */
    .prompt-line {
      display: flex;
      align-items: center;
    }
    .prompt-label {
      color: #a6e22e;
      margin-right: 5px;
    }
    .prompt-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #f8f8f2;
      font-family: Consolas, "Courier New", monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- 편집기 모드 (쿼리스트링에 코드가 없을 경우) -->
  <div id="editorContainer" style="display: none;">
    <textarea id="codeInput" placeholder="여기에 C++ 코드를 입력하세요..."></textarea>
    <button id="executeButton">실행</button>
  </div>

  <!-- 터미널 모드 (쿼리스트링에 base64 인코딩된 코드가 있을 경우) -->
  <div id="terminalContainer"></div>

  <script>
    // Base64 인코딩/디코딩 (Unicode 지원)
    function encodeBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }
    function decodeBase64(str) {
      return decodeURIComponent(escape(atob(str)));
    }

    // 전역 변수들
    var code = "";
    var accumulatedInput = "";
    var interactive = false; // 코드에 입력 명령어가 포함되어 있는지 여부

    // wandbox API를 사용하여 C++ 코드를 실행하고, 전체 출력 결과를 받아 업데이트하는 함수
    function executeCode() {
      var terminalContainer = document.getElementById("terminalContainer");
      // 실행 중이면 잠시 대기 (동시 실행 방지)
      // wandbox API는 누적 stdin을 기반으로 전체 출력을 반환함
      fetch("https://wandbox.org/api/compile.json", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          compiler: "gcc-head",
          code: code,
          stdin: accumulatedInput,
          save: false
        })
      })
      .then(function(response) {
        if (!response.ok) {
          return response.text().then(function(text) {
            throw new Error("HTTP " + response.status + ": " + text);
          });
        }
        return response.json();
      })
      .then(function(result) {
        var output = "";
        if (result.compiler_error) {
          output += "컴파일러 오류:\n" + result.compiler_error + "\n";
        }
        if (result.compiler_output) {
          output += "컴파일러 출력:\n" + result.compiler_output + "\n";
        }
        if (result.program_output) {
          output += result.program_output;
        }
        if (!output) {
          output = "실행 결과를 가져올 수 없습니다.";
        }
        updateTerminal(output);
      })
      .catch(function(error) {
        updateTerminal("코드 실행 중 오류 발생: " + error);
      });
    }

    // 터미널 전체를 업데이트하는 함수: 전체 출력 결과를 라인별로 표시하고, 프롬프트를 추가
    function updateTerminal(fullOutput) {
      var terminalContainer = document.getElementById("terminalContainer");
      // 전체 내용을 <div> 라인 단위로 생성
      terminalContainer.innerHTML = ""; // 기존 내용 제거
      var lines = fullOutput.split("\n");
      lines.forEach(function(line) {
        var lineDiv = document.createElement("div");
        lineDiv.textContent = line;
        terminalContainer.appendChild(lineDiv);
      });
      terminalContainer.scrollTop = terminalContainer.scrollHeight;
      // 인터랙티브 모드라면 프롬프트를 추가
      if (interactive) {
        createPrompt();
      }
    }

    // 프롬프트 줄 생성: "(입력): " 레이블과 인라인 입력 필드를 추가
    function createPrompt() {
      var terminalContainer = document.getElementById("terminalContainer");
      var promptLine = document.createElement("div");
      promptLine.className = "prompt-line";

      var promptLabel = document.createElement("span");
      promptLabel.className = "prompt-label";
      promptLabel.textContent = "(입력):";
      promptLine.appendChild(promptLabel);

      var inputField = document.createElement("input");
      inputField.type = "text";
      inputField.className = "prompt-input";
      // 엔터 키 이벤트 처리: 입력 후 엔터를 누르면 처리
      inputField.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
          e.preventDefault();
          processUserInput(inputField.value, promptLine);
        }
      });
      promptLine.appendChild(inputField);

      terminalContainer.appendChild(promptLine);
      inputField.focus();
      terminalContainer.scrollTop = terminalContainer.scrollHeight;
    }

    // 사용자 입력 처리: 프롬프트 입력값을 터미널에 에코하고, 누적 입력에 추가 후 코드 실행
    function processUserInput(userInput, promptLine) {
      if (userInput === "") return;
      // 프롬프트 줄에서 입력 필드를 제거하고, 입력한 텍스트를 고정 텍스트로 변경
      promptLine.removeChild(promptLine.lastChild);
      var userText = document.createElement("span");
      userText.textContent = " " + userInput;
      promptLine.appendChild(userText);

      // 누적 입력에 추가 (각 입력 후 개행 포함)
      accumulatedInput += userInput + "\n";
      // 실행 요청 (프로그램은 누적 stdin에 따라 전체 출력을 다시 반환)
      executeCode();
    }

    window.onload = function() {
      var search = window.location.search;
      if (search.indexOf("?=") === 0 && search.length > 2) {
        // 터미널 모드
        var encodedPart = search.substring(2);
        encodedPart = decodeURIComponent(encodedPart);
        try {
          code = decodeBase64(encodedPart);
        } catch (e) {
          code = "// base64 디코딩 오류: " + e;
        }
        document.getElementById("terminalContainer").style.display = "block";
        // 코드에 입력 관련 명령어가 포함되어 있는지 검사
        interactive = /std::cin|cin\s*>>|scanf|gets|fgets/i.test(code);
        // 초기 실행 (아직 입력값 없음)
        executeCode();
      } else {
        // 편집기 모드
        document.getElementById("editorContainer").style.display = "flex";
        document.getElementById("executeButton").addEventListener("click", function() {
          var codeInput = document.getElementById("codeInput").value;
          var encoded = encodeBase64(codeInput);
          window.location.href = window.location.origin + window.location.pathname + "?=" + encodeURIComponent(encoded);
        });
      }
    };
  </script>
</body>
</html>
