<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C++ Code Executor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Consolas, "Courier New", monospace;
    }
    /* 편집기 모드 (쿼리스트링에 코드가 없을 경우) */
    #editorContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    #codeInput {
      flex: 1;
      width: 100%;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
    }
    #executeButton {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    /* 터미널 모드 (쿼리스트링에 base64 인코딩된 코드가 있을 경우) */
    #terminal {
      display: none;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      overflow: auto;
      background-color: #272822;
      color: #f8f8f2;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <!-- 편집기 모드: 쿼리스트링에 코드가 없을 때만 보임 -->
  <div id="editorContainer" style="display: none;">
    <textarea id="codeInput" placeholder="여기에 C++ 코드를 입력하세요..."></textarea>
    <button id="executeButton">실행</button>
  </div>
  
  <!-- 터미널 모드: 쿼리스트링에 base64 인코딩된 코드가 있을 때만 보임 -->
  <div id="terminal"></div>
  
  <script>
    // Unicode 지원 Base64 인코딩/디코딩 함수
    function encodeBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }
    function decodeBase64(str) {
      return decodeURIComponent(escape(atob(str)));
    }
    
    // Wandbox API를 이용하여 C++ 코드를 실행하는 함수
    function runCodeWithWandbox(code) {
      var terminal = document.getElementById("terminal");
      terminal.textContent = "코드 실행 중...\n";
      fetch("https://wandbox.org/api/compile.json", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          compiler: "gcc-head",
          code: code,
          stdin: "",
          save: false
        })
      })
      .then(function(response) {
        if (!response.ok) {
          return response.text().then(function(text) {
            throw new Error("HTTP " + response.status + ": " + text);
          });
        }
        return response.json();
      })
      .then(function(result) {
        var output = "";
        if (result.compiler_error) {
          output += "컴파일러 오류:\n" + result.compiler_error + "\n";
        }
        if (result.compiler_output) {
          output += "컴파일러 출력:\n" + result.compiler_output + "\n";
        }
        if (result.program_output) {
          output += "실행 결과:\n" + result.program_output;
        }
        if (!output) {
          output = "실행 결과를 가져올 수 없습니다.";
        }
        terminal.textContent = output;
      })
      .catch(function(error) {
        terminal.textContent = "코드 실행 중 오류 발생: " + error;
      });
    }
    
    window.onload = function() {
      var search = window.location.search;
      if (search.indexOf("?=") === 0 && search.length > 2) {
        var encodedPart = search.substring(2);
        encodedPart = decodeURIComponent(encodedPart);
        var decodedCode;
        try {
          decodedCode = decodeBase64(encodedPart);
        } catch (e) {
          decodedCode = "// base64 디코딩 오류: " + e;
        }
        document.getElementById("terminal").style.display = "block";
        runCodeWithWandbox(decodedCode);
      } else {
        document.getElementById("editorContainer").style.display = "flex";
        document.getElementById("executeButton").addEventListener("click", function() {
          var code = document.getElementById("codeInput").value;
          var encoded = encodeBase64(code);
          window.location.href = window.location.origin + window.location.pathname + "?=" + encodeURIComponent(encoded);
        });
      }
    };
  </script>
</body>
</html>
