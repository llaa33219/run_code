<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C++ Code Executor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Consolas, "Courier New", monospace;
    }
    /* 코드 편집기: 쿼리스트링에 코드가 없을 경우만 보임 */
    #editorContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    #codeInput {
      flex: 1;
      width: 100%;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
    }
    #executeButton {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    /* 터미널: ?=base64 인코딩된 코드로 실행할 경우 편집기 없이 오직 터미널만 보임 */
    #terminal {
      display: none;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      overflow: auto;
      background-color: #272822;
      color: #f8f8f2;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <!-- 편집기 (쿼리스트링에 코드가 없을 때) -->
  <div id="editorContainer" style="display: none;">
    <textarea id="codeInput" placeholder="여기에 C++ 코드를 입력하세요..."></textarea>
    <button id="executeButton">실행</button>
  </div>
  
  <!-- 터미널: ?=base64 인코딩된 코드가 있을 때만 보임 -->
  <div id="terminal"></div>

  <script>
    // Unicode 지원을 위한 Base64 인코딩/디코딩 함수
    function encodeBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }
    function decodeBase64(str) {
      return decodeURIComponent(escape(atob(str)));
    }
    
    // Piston API의 최신 C++ 런타임 버전을 가져옴 (콜백 방식)
    function getLatestCppVersion(callback) {
      fetch("https://piston.rs/api/v2/runtimes")
        .then(function(response) {
          if (!response.ok) {
            throw new Error("Failed to fetch runtimes: " + response.status);
          }
          return response.json();
        })
        .then(function(runtimes) {
          var cppRuntimes = runtimes.filter(function(runtime) {
            return runtime.language === "cpp";
          });
          if (cppRuntimes.length > 0) {
            // 배열의 첫 번째 항목 사용 (최신 버전일 가능성이 높음)
            callback(cppRuntimes[0].version);
          } else {
            callback("11.2.0"); // fallback 버전
          }
        })
        .catch(function(error) {
          console.error("런타임 정보를 가져오지 못했습니다:", error);
          callback("11.2.0"); // fallback 버전
        });
    }
    
    // Piston API (새로운 엔드포인트 사용)로 C++ 코드를 실행하는 함수
    function runCodeWithPiston(code) {
      var terminal = document.getElementById("terminal");
      terminal.textContent = "코드 실행 중...\n";
      
      getLatestCppVersion(function(version) {
        fetch("https://piston.rs/api/v2/execute", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            language: "cpp",
            version: version,
            files: [
              {
                name: "main.cpp",
                content: code
              }
            ],
            stdin: "",
            args: []
          })
        })
        .then(function(response) {
          if (!response.ok) {
            return response.text().then(function(text) {
              throw new Error("HTTP " + response.status + ": " + text);
            });
          }
          return response.json();
        })
        .then(function(result) {
          var output = "";
          if (result.run) {
            output += result.run.stdout;
            if (result.run.stderr) {
              output += "\n[stderr]:\n" + result.run.stderr;
            }
          } else {
            output = "실행 결과를 가져올 수 없습니다.";
          }
          terminal.textContent = output;
        })
        .catch(function(error) {
          terminal.textContent = "코드 실행 중 오류 발생: " + error;
        });
      });
    }
    
    window.onload = function() {
      var search = window.location.search;
      // URL에 ?=base64 인코딩된 코드가 있을 경우 터미널 모드로 실행
      if (search.indexOf("?=") === 0 && search.length > 2) {
        var encodedPart = search.substring(2);
        encodedPart = decodeURIComponent(encodedPart);
        var decodedCode;
        try {
          decodedCode = decodeBase64(encodedPart);
        } catch (e) {
          decodedCode = "// base64 디코딩 오류: " + e;
        }
        document.getElementById("terminal").style.display = "block";
        runCodeWithPiston(decodedCode);
      } else {
        // 쿼리스트링에 코드가 없으면 편집기 모드 표시
        document.getElementById("editorContainer").style.display = "flex";
        document.getElementById("executeButton").addEventListener("click", function() {
          var code = document.getElementById("codeInput").value;
          var encoded = encodeBase64(code);
          window.location.href = window.location.origin + window.location.pathname + "?=" + encodeURIComponent(encoded);
        });
      }
    };
  </script>
</body>
</html>
