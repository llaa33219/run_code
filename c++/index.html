<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C++ Code Executor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Consolas, "Courier New", monospace;
    }
    /* 편집기 모드 (쿼리스트링에 코드가 없을 경우) */
    #editorContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    #codeInput {
      flex: 1;
      width: 100%;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
    }
    #executeButton {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    /* 터미널 모드 (쿼리스트링에 base64 인코딩된 코드가 있을 경우) */
    #terminalContainer {
      display: none;
      height: 100%;
      box-sizing: border-box;
      background-color: #272822;
      color: #f8f8f2;
      padding: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    /* 사용자 입력 영역 (인터랙티브 프로그램용) */
    #inputArea {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      box-sizing: border-box;
      align-items: center;
    }
    #terminalInput {
      flex: 1;
      padding: 5px;
      font-size: 14px;
      color: #f8f8f2;
      background-color: #555;
      border: none;
      outline: none;
    }
    #sendButton {
      padding: 5px 10px;
      margin-left: 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007BFF;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <!-- 편집기 모드: 쿼리스트링에 코드가 없을 때만 보임 -->
  <div id="editorContainer" style="display: none;">
    <textarea id="codeInput" placeholder="여기에 C++ 코드를 입력하세요..."></textarea>
    <button id="executeButton">실행</button>
  </div>
  
  <!-- 터미널 모드: 쿼리스트링에 base64 인코딩된 코드가 있을 때만 보임 -->
  <div id="terminalContainer"></div>
  <!-- 인터랙티브 입력 영역 (코드에 std::cin, scanf 등 입력 관련 명령어가 있을 경우 표시) -->
  <div id="inputArea">
    <input id="terminalInput" type="text" placeholder="입력..." />
    <button id="sendButton">전송</button>
  </div>

  <script>
    // Unicode 지원 Base64 인코딩/디코딩 함수
    function encodeBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }
    function decodeBase64(str) {
      return decodeURIComponent(escape(atob(str)));
    }
    
    // 전역 변수 (인터랙티브 세션용)
    var accumulatedInput = "";
    var currentOutput = "";
    var code = "";
    var isExecuting = false;
    
    // Wandbox API를 이용하여 C++ 코드를 실행하는 함수
    // 현재까지 누적된 입력(accumulatedInput)을 stdin으로 전달하여 전체 프로그램의 실행 결과를 가져오고,
    // 이전 실행 결과(currentOutput)와 비교하여 새로 출력된 부분만 터미널에 추가함.
    function executeCode() {
      if (isExecuting) return;
      isExecuting = true;
      var terminalContainer = document.getElementById("terminalContainer");
      // 실행 중 메시지 추가 (필요 시 덮어쓰기 가능)
      // terminalContainer.textContent += "\n[실행 중...]\n";
      fetch("https://wandbox.org/api/compile.json", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          compiler: "gcc-head",
          code: code,
          stdin: accumulatedInput,
          save: false
        })
      })
      .then(function(response) {
        if (!response.ok) {
          return response.text().then(function(text) {
            throw new Error("HTTP " + response.status + ": " + text);
          });
        }
        return response.json();
      })
      .then(function(result) {
        var output = "";
        if (result.compiler_error) {
          output += "컴파일러 오류:\n" + result.compiler_error + "\n";
        }
        if (result.compiler_output) {
          output += "컴파일러 출력:\n" + result.compiler_output + "\n";
        }
        if (result.program_output) {
          output += result.program_output;
        }
        if (!output) {
          output = "실행 결과를 가져올 수 없습니다.";
        }
        // 만약 이전 출력(currentOutput)이 새 출력의 접두어라면, 새로 추가된 부분만 추출
        var newPart = "";
        if (output.indexOf(currentOutput) === 0) {
          newPart = output.substring(currentOutput.length);
        } else {
          // 일치하지 않으면 전체를 다시 표시 (프로그램 전체가 다시 실행된 경우)
          newPart = output;
          currentOutput = "";
          terminalContainer.textContent = "";
        }
        currentOutput = output;
        terminalContainer.textContent += newPart;
        terminalContainer.scrollTop = terminalContainer.scrollHeight;
        isExecuting = false;
      })
      .catch(function(error) {
        document.getElementById("terminalContainer").textContent = "코드 실행 중 오류 발생: " + error;
        isExecuting = false;
      });
    }
    
    window.onload = function() {
      var search = window.location.search;
      if (search.indexOf("?=") === 0 && search.length > 2) {
        // 터미널 모드
        var encodedPart = search.substring(2);
        encodedPart = decodeURIComponent(encodedPart);
        try {
          code = decodeBase64(encodedPart);
        } catch (e) {
          code = "// base64 디코딩 오류: " + e;
        }
        document.getElementById("terminalContainer").style.display = "block";
        // 코드에 입력 관련 명령어가 포함되어 있는지 검사 (std::cin, scanf, gets, fgets 등)
        var interactive = /std::cin|scanf|gets|fgets/i.test(code);
        if (interactive) {
          document.getElementById("inputArea").style.display = "flex";
        } else {
          document.getElementById("inputArea").style.display = "none";
        }
        // 초기 실행 (아직 입력값은 없음)
        executeCode();
        
        // 사용자 입력 처리: 전송 버튼 클릭
        document.getElementById("sendButton").addEventListener("click", function() {
          var userInput = document.getElementById("terminalInput").value;
          if (userInput === "") return;
          var terminalContainer = document.getElementById("terminalContainer");
          // 에코: 사용자가 입력한 내용을 터미널에 출력 (새 줄 추가)
          terminalContainer.textContent += "\n" + userInput + "\n";
          // 누적 입력에 추가 (각 입력 후 개행 문자 포함)
          accumulatedInput += userInput + "\n";
          document.getElementById("terminalInput").value = "";
          executeCode();
        });
        // 엔터 키 입력 처리
        document.getElementById("terminalInput").addEventListener("keypress", function(e) {
          if (e.key === "Enter") {
            e.preventDefault();
            document.getElementById("sendButton").click();
          }
        });
      } else {
        // 편집기 모드
        document.getElementById("editorContainer").style.display = "flex";
        document.getElementById("executeButton").addEventListener("click", function() {
          var codeInput = document.getElementById("codeInput").value;
          var encoded = encodeBase64(codeInput);
          window.location.href = window.location.origin + window.location.pathname + "?=" + encodeURIComponent(encoded);
        });
      }
    };
  </script>
</body>
</html>
