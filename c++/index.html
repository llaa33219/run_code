<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C++ Code Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* 코드 전체를 보여줄 영역 */
    #codeContainer {
      display: block;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: #272822;
      color: #f8f8f2;
      font-family: Consolas, "Courier New", monospace;
      white-space: pre;
      padding: 20px;
      box-sizing: border-box;
    }
    /* 코드 입력창 영역 */
    #editorContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #codeInput {
      flex: 1;
      width: 100%;
      box-sizing: border-box;
      font-family: Consolas, "Courier New", monospace;
      font-size: 14px;
      padding: 10px;
      border: none;
      outline: none;
    }
    #executeButton {
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <!-- 코드 입력창 (쿼리스트링이 없을 경우에 보임) -->
  <div id="editorContainer" style="display: none;">
    <textarea id="codeInput" placeholder="여기에 C++ 코드를 입력하세요..."></textarea>
    <button id="executeButton">실행</button>
  </div>
  
  <!-- base64 인코딩된 코드를 디코딩하여 보여줄 영역 -->
  <div id="codeContainer" style="display: none;"></div>

  <script>
    // Unicode 지원을 위한 base64 인코딩 함수
    function encodeBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }
    // Unicode 지원을 위한 base64 디코딩 함수
    function decodeBase64(str) {
      return decodeURIComponent(escape(atob(str)));
    }

    window.onload = function() {
      var search = window.location.search;
      // URL이 "?="로 시작하고 ?= 뒤에 내용이 있을 경우
      if (search.indexOf("?=") === 0 && search.length > 2) {
        // "?=" 이후의 base64 인코딩된 문자열 추출
        var encodedPart = search.substring(2);
        // URL 디코딩 (만약 자동으로 인코딩되었을 경우 대비)
        encodedPart = decodeURIComponent(encodedPart);
        var decodedCode;
        try {
          decodedCode = decodeBase64(encodedPart);
        } catch (e) {
          decodedCode = "base64 디코딩 중 오류가 발생했습니다.";
        }
        var codeContainer = document.getElementById("codeContainer");
        codeContainer.style.display = "block";
        // textContent를 사용하여 HTML 태그로 인한 위험 차단 및 포매팅 유지
        codeContainer.textContent = decodedCode;
      } else {
        // URL에 base64 코드가 없으면 코드 입력창을 보여줌
        var editorContainer = document.getElementById("editorContainer");
        editorContainer.style.display = "flex";
        document.getElementById("executeButton").addEventListener("click", function() {
          var code = document.getElementById("codeInput").value;
          var encoded = encodeBase64(code);
          // 인코딩된 문자열을 URL의 쿼리스트링으로 추가하여 이동
          window.location.href = window.location.origin + window.location.pathname + "?=" + encodeURIComponent(encoded);
        });
      }
    };
  </script>
</body>
</html>
