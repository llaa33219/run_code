<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Markdown Viewer &amp; Editor</title>
  <!-- 원본 그대로 링크 -->
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }
    /* 에디터 스타일 */
    #codeInput {
      flex: 1;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
    }
    #runButton {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<script>
document.addEventListener('DOMContentLoaded', function() {
  /**
   * "?=" / 로컬 스토리지 없이,
   * 해시("#=") 만 사용하여 마크다운을 표시/편집하도록 한다.
   * (LZString은 로드하되, 실제 사용은 안 함)
   */
  
  // 해시 "#=" 부분에서 데이터 추출
  function getEncodedData() {
    if (window.location.hash && window.location.hash.startsWith("#=")) {
      return window.location.hash.slice(2);
    }
    return null;
  }
  
  var encodedData = getEncodedData();

  if (encodedData) {
    // 뷰어 모드: 해시로부터 가져온 데이터 디코딩
    var markdownContent = "";
    var decoded;
    try {
      decoded = decodeURIComponent(encodedData);
    } catch(e) {
      console.error("decodeURIComponent 실패:", e);
      decoded = encodedData;
    }

    markdownContent = decoded;

    if (markdownContent === null) {
      markdownContent = "데이터 해석에 실패했습니다.";
      console.error("데이터 해석 실패");
    }

    // 마크다운 렌더링
    var converter = new showdown.Converter();
    var htmlContent = converter.makeHtml(markdownContent);
    document.body.innerHTML = '<div class="markdown-body">' + htmlContent + '</div>';

  } else {
    // 에디터 모드
    document.body.innerHTML = `
      <div style="display: flex; flex-direction: column; height: 100vh; margin:0;">
        <textarea id="codeInput" placeholder="마크다운 코드를 입력하세요..."></textarea>
        <button id="runButton">실행</button>
      </div>
    `;
    
    document.getElementById("runButton").addEventListener("click", function() {
      var code = document.getElementById("codeInput").value;
      try {
        // 그냥 URL-safe 인코딩만 사용
        var encoded = encodeURIComponent(code);
        // 해시 "#=" 형태로 저장
        window.location.hash = "=" + encoded;
        // 뷰어 모드로 새로고침
        location.reload();
      } catch(e) {
        alert("코드 인코딩 중 오류가 발생했습니다.");
        console.error("인코딩 오류:", e);
      }
    });
  }
});
</script>
</body>
</html>
