<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Markdown Viewer &amp; Editor</title>
  <!-- 원본 그대로 링크 -->
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* 마크다운 렌더링 시 기본 스타일 */
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }
  </style>
</head>
<body>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // 뷰어 모드: URL 쿼리스트링에 코드가 들어있는 경우
  if (location.search.startsWith('?=')) {
    var encodedPart = location.search.substring(2); // "?=" 제거
    var markdownContent = LZString.decompressFromEncodedURIComponent(encodedPart);
    if (markdownContent === null) {
      markdownContent = "데이터 압축 해제에 실패했습니다.";
      console.error("LZString 압축 해제 실패");
    }
    var converter = new showdown.Converter();
    var htmlContent = converter.makeHtml(markdownContent);
    document.body.innerHTML = '<div class="markdown-body">' + htmlContent + '</div>';
  
  // 뷰어 모드: URL 쿼리스트링에 저장된 코드의 식별자(id)가 들어있는 경우
  } else if (location.search.startsWith('?id=')) {
    var id = location.search.substring(4); // "?id=" 제거
    var storedEncoded = localStorage.getItem('sharedCode_' + id);
    if (!storedEncoded) {
      document.body.innerHTML = "저장된 코드가 없습니다. (localStorage에서 찾을 수 없음)";
      console.error("localStorage에 저장된 코드가 없습니다. id:", id);
      return;
    }
    var markdownContent = LZString.decompressFromEncodedURIComponent(storedEncoded);
    if (markdownContent === null) {
      markdownContent = "데이터 압축 해제에 실패했습니다.";
      console.error("LZString 압축 해제 실패");
    }
    var converter = new showdown.Converter();
    var htmlContent = converter.makeHtml(markdownContent);
    document.body.innerHTML = '<div class="markdown-body">' + htmlContent + '</div>';
  
  // 에디터 모드: URL에 코드가 없으면 코드 입력창을 보여줌
  } else {
    document.body.innerHTML = `
      <div style="display: flex; flex-direction: column; height: 100vh; margin:0;">
        <textarea id="codeInput" 
                  style="flex: 1; font-family: monospace; font-size: 16px; padding: 10px;"
                  placeholder="마크다운 코드를 입력하세요..."></textarea>
        <button id="runButton" 
                style="padding: 10px; font-size: 16px;">실행</button>
      </div>
    `;
    document.getElementById('runButton').addEventListener('click', function() {
      var code = document.getElementById('codeInput').value;
      try {
        // LZString을 이용한 압축 및 URL 인코딩
        var encoded = LZString.compressToEncodedURIComponent(code);
        // URL 길이 제한 문제 해결: 인코딩된 문자열이 길면 localStorage에 저장 후 id로 접근
        if (encoded.length > 2000) {
          var id = 'code_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
          localStorage.setItem('sharedCode_' + id, encoded);
          window.location.href = window.location.origin + window.location.pathname + '?id=' + id;
        } else {
          window.location.href = window.location.origin + window.location.pathname + '?=' + encoded;
        }
      } catch(e) {
        alert("코드 인코딩 중 오류가 발생했습니다.");
        console.error("인코딩 오류:", e);
      }
    });
  }
});
</script>
</body>
</html>
