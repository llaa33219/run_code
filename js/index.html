<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Base64 자바스크립트 코드 실행기</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #container {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
    }
    /* 코드 입력창 및 실행 버튼 */
    #codeInput {
      flex: 1;
      width: 100%;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: none;
      outline: none;
      resize: none;
      box-sizing: border-box;
    }
    #runButton {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    /* 입력 화면 컨테이너 */
    .input-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    (function() {
      // Unicode를 지원하는 Base64 인코딩 함수
      function base64EncodeUnicode(str) {
        return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, function(match, p1) {
          return String.fromCharCode('0x' + p1);
        }));
      }
      // Unicode를 지원하는 Base64 디코딩 함수
      function base64DecodeUnicode(str) {
        return decodeURIComponent(Array.prototype.map.call(atob(str), function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
      }
      
      var container = document.getElementById('container');
      var hash = window.location.hash;
      // URL이 "#=" 로 시작하면 base64로 인코딩된 자바스크립트 코드가 전달된 것으로 간주
      if (hash.startsWith('#=')) {
        var encodedCode = hash.substring(2);
        var decodedCode;
        try {
          decodedCode = base64DecodeUnicode(encodedCode);
        } catch (e) {
          alert('Base64 디코딩 중 오류 발생: ' + e);
          return;
        }
        // 새 스크립트 요소를 생성하여 decodedCode를 실행
        var script = document.createElement('script');
        script.textContent = decodedCode;
        document.body.appendChild(script);
      } else {
        // URL에 코드가 없는 경우, 코드 입력창과 실행 버튼 제공
        container.innerHTML = '';
        var inputContainer = document.createElement('div');
        inputContainer.className = 'input-container';
        
        var textarea = document.createElement('textarea');
        textarea.id = 'codeInput';
        textarea.placeholder = '여기에 자바스크립트 코드를 입력하세요...';
        inputContainer.appendChild(textarea);
        
        var button = document.createElement('button');
        button.id = 'runButton';
        button.textContent = '실행';
        inputContainer.appendChild(button);
        
        container.appendChild(inputContainer);
        
        button.addEventListener('click', function() {
          var code = textarea.value;
          var encoded;
          try {
            encoded = base64EncodeUnicode(code);
          } catch (e) {
            alert('코드 인코딩 중 오류가 발생했습니다: ' + e);
            return;
          }
          // 현재 URL의 origin과 pathname을 유지하고 hash에 base64 인코딩된 코드를 추가하여 이동
          window.location.href = window.location.origin + window.location.pathname + '#=' + encoded;
        });
      }
    })();

      // 해시 변경 시 즉시 적용되도록 hashchange 이벤트 리스너 추가
  window.addEventListener('hashchange', function() {
    var hash = window.location.hash;
    if (hash && hash.indexOf('#=') === 0 && hash.length > 2) {
      var encoded = hash.substring(2);
      try {
        var decoded = b64DecodeUnicode(encoded);
        document.open();
        document.write(decoded);
        document.close();
      } catch(e) {
        document.body.innerHTML = "<h2>디코딩 오류</h2><p>" + e.toString() + "</p>";
      }
    }
  });
  </script>
</body>
</html>
